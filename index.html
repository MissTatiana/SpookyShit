<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Spooky Time</title>

	<link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">


</head>
<body class="alert">

	<div class="row">
		<div class="large-5 large-offset-3" id="pop-up">
			<h3>Is it spooky time?</h3>

			<button id="no">No</button>

			<button id="yes">Its spooky time</button>
		</div>
	</div>

	<div id="noSpooky" class="row">
		<div class="large-12">
			<img src="assets/no-spooky.png">
		</div>
	</div>


	<div id="spooky" class="row">
		<div class="large-12">
			<img id="moon" src="assets/moon.png">

			<img class="bat" id="bat1" src="assets/bat.png">

			<img class="bat" id="bat2" src="assets/bat.png">

			<img class="bat" id="bat3" src="assets/bat.png">

			<img class="bat" id="bat4" src="assets/bat.png">

			<img class="bat" id="bat5" src="assets/bat.png">

			<img id="ghost" src="assets/ghostie.png">

			<img src="assets/spooky.png">
		</div>
	</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script>
  $(document).foundation();
</script>

<script src="js/script.js"></script>

</html>
